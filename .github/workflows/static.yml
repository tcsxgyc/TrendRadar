# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:   :
  # Runs on pushes targeting the default branch# 在针对默认分支的推送操作上运行
  push:   推动:
    branches: ["master"]   分支机构(“主”):

  # Allows you to run this workflow manually from the Actions tab允许您从“操作”选项卡手动运行此工作流。
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages# 将 GITHUB_TOKEN 的权限设置为允许部署到 GitHub Pages
permissions:   权限:
  contents: read   内容:读
  pages: write   页:写
  id-token: write   id-token:写

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.仅允许一次并发部署，跳过在运行中的运行与最新排队运行之间的排队运行。
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.不过，请勿取消正在进行的运行，因为我们希望让这些生产部署完成。
concurrency:   并发性:
  group: "pages"   组:“页面”
  cancel-in-progress: false   取消中：否

jobs:   工作:
  # Single deploy job since we're just deploying
  deploy:   部署:
    environment:   环境:
      name: github-pages   名称:github-pages
      url: ${{ steps.deployment.outputs.page_url }}网址：${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest   运行于：ubuntu-latest
    steps:   步骤:
      - name: Checkout   -名称：Checkout
        uses: actions/checkout@v4   使用：actions/checkout@v4
      - name: Setup Pages   —name：设置页面
        uses: actions/configure-pages@v5使用：actions/configure-pages@v5
      - name: Upload artifact   - 名称：上传工件
        uses: actions/upload-pages-artifact@v3使用：actions/upload-pages-artifact@v3
        with:   :
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages- 名称：部署到 GitHub Pages
        id: deployment   id:部署
        uses: actions/deploy-pages@v4使用：actions/deploy-pages@v4
